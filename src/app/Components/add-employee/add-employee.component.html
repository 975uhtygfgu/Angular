<div class="container allEmployees">
  <mat-card>
    <mat-card-header>
      <mat-card-title style="color: orange">Add New Employee</mat-card-title>
    </mat-card-header>
    &nbsp;
    <div>
      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>UserName</mat-label>
          <input
            matInput
            placeholder="Naresh"
            [(ngModel)]="employeeRecords.firstName"
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>SurName</mat-label>
          <input
            matInput
            placeholder="Mr. John"
            [(ngModel)]="employeeRecords.lastName"
          />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Email</mat-label>
          <input
            matInput
            placeholder="abc@gmail.com"
            [(ngModel)]="employeeRecords.email"
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Designation</mat-label>
          <input
            matInput
            placeholder="junior Softwar Engineer"
            [(ngModel)]="employeeRecords.designation"
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Experience</mat-label>
          <input
            matInput
            placeholder="2"
            [(ngModel)]="employeeRecords.experience"
          />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Skills</mat-label>
          <input
            matInput
            placeholder=".Net, Angular"
            [(ngModel)]="employeeRecords.technicalSkills"
          />
        </mat-form-field>
      </div>

      <div>
        <button
          mat-raised-button
          color="primary"
          style="text-align: center"
          (click)="addRecords()"
        >
          Add
        </button>
      </div>
    </div>
    &nbsp;
  </mat-card>
</div>
