<div class="outer">
  <mat-card>
    <mat-card-content>
      <div class="header">
        <h2>Create New Account </h2>
      </div>
      <form
        (ngSubmit)="onRegister()"
        name="registerForm"
        [formGroup]="registerForm"
      >
        <div class="userName">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Username</mat-label>
            <input
              formControlName="username"
              matInput
              placeholder="Enter Your Name"
              required
            />
            <mat-error *ngIf="!registerForm.controls['username'].valid">
              Name is required
            </mat-error>
          </mat-form-field>
        </div>

        <div class="surName">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Surname</mat-label>
            <input
              formControlName="surname"
              matInput
              placeholder="Enter your surname"
              required
            />
            <mat-error *ngIf="!registerForm.controls['surname'].valid">
              surname is required
            </mat-error>
          </mat-form-field>
        </div>

        <div class="emailInput">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input
              formControlName="email"
              matInput
              placeholder="Enter email address"
              required
            />
            <mat-error *ngIf="!registerForm.controls['email'].valid">
              Email is required
            </mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>New Password</mat-label>
            <input
              matInput
              placeholder="Enter your password"
              type="password"
              formControlName="password"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide Password'"
              [attr.aria-pressed]="hide"
            ></button>
            <mat-error *ngIf="registerForm.controls['password'].invalid"
              >Password is required</mat-error
            >
          </mat-form-field>
        </div>
        <div>
          <mat-form-field
            class="full-width"
            appearance="outline"
            *ngIf="registerForm.controls['password'].valid"
          >
            <mat-label>Confirm Password</mat-label>
            <input
              matInput
              type="password"
              placeholder="Confirm your password"
              formControlName="confirmPassword"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide Password'"
              [attr.aria-pressed]="hide"
            ></button>
            <mat-error
              *ngIf="
              registerForm.controls['confirmPassword'].pristine ||
              registerForm.controls['confirmPassword'].errors?.['MatchPassword']
            "
              >Password does not match</mat-error
            >
          </mat-form-field>
        </div>

        <div>
          <label>Gender:</label>
          <mat-radio-group formControlName="gender">
            <mat-radio-button id="male" value="Male" [checked]="true"
              >Male</mat-radio-button
            >
            <mat-radio-button id="female" value="Female"
              >Female</mat-radio-button
            >
          </mat-radio-group>
        </div>
        <button mat-flat-button color="primary">Register</button>
      </form>

      <div class="text-center pt-4 text-muted">
        Already have account? <a id="forget" routerLink="/login">Login</a>
    </div>
      &nbsp;
    </mat-card-content>
  </mat-card>
</div>
